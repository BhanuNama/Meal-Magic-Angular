<app-user-nav></app-user-nav>

<div class="container mt-4 mb-4">
  <h2 class="text-center mb-4 fw-bold" style="color: #6f42c1;">Order Confirmation</h2>

  <div class="row justify-content-center">
    <div class="col-lg-7 col-md-9">
      
      <!-- Invoice Section -->
      <div class="card invoice-card shadow-sm border-0 rounded mb-3">
        <div class="card-body">
          <h5 class="fw-bold mb-3">Invoice</h5>
          
          <div class="border-bottom pb-3 mb-3">
            <div class="py-2 border-bottom" *ngFor="let item of cartItems; last as isLast" [class.border-0]="isLast">
              <div class="d-flex flex-column">
                <strong class="mb-1">{{ item.dishName }}</strong>
                <div class="text-muted small">
                  <span>Quantity: {{ item.quantity }}</span>
                  <span class="ms-3">Price: ₹{{ item.price }}</span>
                </div>
              </div>
            </div>

            <div *ngIf="cartItems.length === 0" class="text-center text-muted py-3">
              <p class="mb-0">No items in cart</p>
            </div>
          </div>

          <div class="text-end mt-3 pt-3 border-top">
            <strong>Total Amount: <span class="text-danger fs-5">₹{{ totalAmount }}</span></strong>
          </div>
        </div>
      </div>

      <!-- Shipping Details Section -->
      <div class="card shipping-card shadow-sm border-0 rounded mb-3">
        <div class="card-body">
          <h5 class="fw-bold mb-3">Enter Shipping Details</h5>
          
          <form>
            <div class="mb-3">
              <label for="shippingAddress" class="form-label fw-bold small">Shipping Address:</label>
              <input 
                type="text" 
                class="form-control rounded" 
                id="shippingAddress"
                placeholder="Enter shipping address"
                [(ngModel)]="shippingAddress"
                name="shippingAddress"
                required>
            </div>

            <div class="mb-3">
              <label for="billingAddress" class="form-label fw-bold small">Billing Address:</label>
              <input 
                type="text" 
                class="form-control rounded" 
                id="billingAddress"
                placeholder="Enter billing address"
                [(ngModel)]="billingAddress"
                name="billingAddress"
                required>
            </div>
          </form>
        </div>
      </div>

      <!-- Place Order Button -->
      <div class="text-center">
        <button 
          class="btn btn-success fw-bold px-5 py-2" 
          style="transition: all 0.3s ease;"
          (click)="onPlaceOrder()"
          [disabled]="cartItems.length === 0">
          Place Order
        </button>
      </div>

    </div>
  </div>
</div>
