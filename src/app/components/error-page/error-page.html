<div class="min-vh-100 d-flex align-items-center justify-content-center p-4" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);">
  <div class="card shadow-lg border-0 rounded-3 p-5 text-center" style="max-width: 600px; width: 100%;">
    <!-- Error Icon -->
    <div class="error-icon mb-4">
      <i class="fas fa-exclamation-triangle text-danger" style="font-size: 5rem;"></i>
    </div>

    <!-- Error Title -->
    <h1 class="fs-1 fw-bold text-danger mb-3">Something Went Wrong</h1>

    <!-- Error Message -->
    <p class="fs-5 text-muted mb-4 lh-base">{{ errorMessage }}</p>

    <!-- Action Buttons -->
    <div class="d-flex gap-3 justify-content-center flex-wrap mb-4">
      <button class="btn btn-primary d-inline-flex align-items-center gap-2 px-4 py-2 fw-semibold" (click)="tryAgain()">
        <i class="fas fa-redo"></i> Try Again
      </button>
      <button class="btn btn-secondary d-inline-flex align-items-center gap-2 px-4 py-2 fw-semibold" (click)="goBack()">
        <i class="fas fa-arrow-left"></i> Go Back
      </button>
      <button class="btn btn-success d-inline-flex align-items-center gap-2 px-4 py-2 fw-semibold" (click)="goHome()">
        <i class="fas fa-home"></i> Go Home
      </button>
    </div>

    <!-- Additional Info -->
    <div class="border-top pt-4">
      <p class="small text-muted fw-semibold mb-2">Error Code: {{ errorCode }}</p>
      <p class="small text-muted mb-0">If the problem persists, please contact support.</p>
    </div>
  </div>
</div>
