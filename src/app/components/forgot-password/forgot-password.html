<div class="min-vh-100 d-flex align-items-center justify-content-center p-4">
  <div class="card shadow-lg border-0 rounded-3 p-4" style="max-width: 380px; width: 100%;">
    <!-- Lock Icon -->
    <div class="text-center mb-3">
      <i class="fas fa-lock-open fa-3x icon-color"></i>
    </div>

    <!-- Title -->
    <h2 class="text-center fw-bold mb-2 fs-4">Forgot Your Password?</h2>
    <p class="text-center text-muted mb-4 small">Enter your email and new password to reset it.</p>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold small">Email</label>
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0">
            <i class="fas fa-envelope text-muted"></i>
          </span>
          <input 
            type="email" 
            id="email"
            class="form-control border-start-0 ps-0"
            placeholder="Enter your email address"
            [(ngModel)]="email"
            name="email"
            required>
        </div>
      </div>

      <!-- New Password Field -->
      <div class="mb-3">
        <label for="newPassword" class="form-label fw-semibold small">New Password</label>
        <div class="position-relative">
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0">
              <i class="fas fa-lock text-muted"></i>
            </span>
            <input 
              [type]="showPassword ? 'text' : 'password'"
              id="newPassword"
              class="form-control border-start-0 ps-0 pe-5"
              placeholder="Enter new password"
              [(ngModel)]="newPassword"
              name="newPassword"
              required>
          </div>
          <i 
            class="fas password-toggle text-muted position-absolute top-50 translate-middle-y"
            style="font-size: 0.9rem;"
            [class.fa-eye]="!showPassword"
            [class.fa-eye-slash]="showPassword"
            (click)="togglePasswordVisibility()"></i>
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label fw-semibold small">Confirm New Password</label>
        <div class="position-relative">
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0">
              <i class="fas fa-lock text-muted"></i>
            </span>
            <input 
              [type]="showConfirmPassword ? 'text' : 'password'"
              id="confirmPassword"
              class="form-control border-start-0 ps-0 pe-5"
              placeholder="Re-enter new password"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              required>
          </div>
          <i 
            class="fas password-toggle text-muted position-absolute top-50 translate-middle-y"
            style="font-size: 0.9rem;"
            [class.fa-eye]="!showConfirmPassword"
            [class.fa-eye-slash]="showConfirmPassword"
            (click)="toggleConfirmPasswordVisibility()"></i>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-reset w-100 fw-semibold mt-2" style="background-color: #d97757; border: none; color: white; transition: all 0.3s ease;">
        Reset Password
      </button>
    </form>

    <!-- Login Link -->
    <div class="text-center mt-3">
      <p class="text-muted small mb-0">
        Remembered your password? 
        <a routerLink="/login" class="text-decoration-none fw-semibold" style="color: #d97757;">Login here</a>
      </p>
    </div>
  </div>
</div>
