<!-- Logout Confirmation Modal -->
<div class="modal fade" [class.show]="showLogoutPopup" [style.display]="showLogoutPopup ? 'block' : 'none'" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Logout</h5>
        <button type="button" class="btn-close" (click)="closeLogoutPopup()"></button>
      </div>
      <div class="modal-body text-center">
        <p>Are you sure you want to logout?</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" (click)="closeLogoutPopup()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="handleLogout()">Logout</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade" [class.show]="showLogoutPopup" *ngIf="showLogoutPopup" (click)="closeLogoutPopup()"></div>
