<div class="login-container d-flex align-items-center justify-content-center">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    
    <div class="card-icon text-center mb-3">
      <i class="fas fa-utensils"></i>
    </div>
    
    <h2 class="text-center mb-2">Welcome Back!</h2>
    <p class="text-center text-muted mb-4">Log in to order your favorite dishes.</p>

    <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()" novalidate>
      
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input 
            type="email" 
            class="form-control"
            [class.is-invalid]="errors.email"
            placeholder="Enter your email" 
            formControlName="email"
            (blur)="validateField('email')">
        </div>
        <div class="text-danger small mt-1" *ngIf="errors.email">{{ errors.email }}</div>
      </div>

      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input 
            type="password" 
            class="form-control"
            [class.is-invalid]="errors.password"
            placeholder="Enter your password"
            formControlName="password"
            (blur)="validateField('password')">
        </div>
        <div class="text-danger small mt-1" *ngIf="errors.password">{{ errors.password }}</div>
      </div>

      <div class="mb-3 text-end">
        <a routerLink="/forgot-password" class="text-decoration-none small">Forgot Password?</a>
      </div>

      <div class="alert alert-danger" *ngIf="errorMsg && !errorMsg.includes('successful')">
        {{ errorMsg }}
      </div>
      
      <button type="submit" class="btn login-btn w-100 text-white fw-bold">Login</button>

    </form>
    
    <div class="text-center mt-3">
      Don't have an account? <a routerLink="/signup" class="text-decoration-none">Register here</a>
    </div>

  </div>
</div>
